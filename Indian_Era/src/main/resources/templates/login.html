<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
	
  <head th:replace="fragments/main_layout:: main_header"> </head>
<body>
 <div th:replace="fragments/main_layout:: Main_navbar"> </div>

    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form th:action="@{/login}" method="POST">
                            <div class="group-input">
                                <label for="username">Email address *</label>
                                <input type="text" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="group-input">
                                <label for="pass">Password *</label>
                                <input  type="password" placeholder="Password" id="password" name="password" >
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    
                                  <div align="center" th:if="${param.error}">
				                 	<p style="font-size: 20; color: #FF1C19;">Email or Password is invalid.</p>
				                        </div>
                                 
                                    <a href="#" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Sign In</button>
                        </form>
                        <div class="switch-login">
                            <a href="/register" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
 <div th:replace= "fragments/main_layout::main_footer"> </div>
 <div th:replace="fragments/main_layout:: footer-scrpits">  </div>
</body>

</html>
