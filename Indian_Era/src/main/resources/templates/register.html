<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head th:replace="fragments/main_layout:: main_header"> </head>
<body>
  <div th:replace="fragments/main_layout:: Main_navbar"> </div>
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Register</h2>
                 <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="POST" role="form">
                            <div class="group-input">
                                <label for="username">email address *</label>
						<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
				           	
                            </div>
                            <div class="group-input">
                                <label for="pass">LastName *</label>
                                <input type="text" th:field="*{lastName}" placeholder="Last Name">
                            </div>
                            <div class="group-input">

                                <label for="con-pass">Email *</label>
                                <input type="text" th:field="*{email}" placeholder="Email" >
                            </div>
                            <div class="group-input">
                            <label for="con-pass">Password *</label>
						     <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
				      	</div>

                          <button type="submit" class="site-btn register-btn">REGISTER</button>
                   <span th:utext="${successMessage}"></span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">Ã—</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>
                        </form>
                        <div class="switch-login">
                            <a href="./login.html" class="or-login">Or Login</a>
                        </div>
                    </div>
                   </div>
                  </div>
                </div>
            </div>
    <!-- Register Form Section End -->
    
    <!-- Partner Logo Section Begin -->
    <div class="partner-logo">
        <div class="container">
            <div class="logo-carousel owl-carousel">
                <div class="logo-item">
                    <div class="tablecell-inner">
                        <img src="img/logo-carousel/logo-1.png" alt="">
                    </div>
                </div>
                <div class="logo-item">
                    <div class="tablecell-inner">
                        <img src="img/logo-carousel/logo-2.png" alt="">
                    </div>
                </div>
                <div class="logo-item">
                    <div class="tablecell-inner">
                        <img src="img/logo-carousel/logo-3.png" alt="">
                    </div>
                </div>
                <div class="logo-item">
                    <div class="tablecell-inner">
                        <img src="img/logo-carousel/logo-4.png" alt="">
                    </div>
                </div>
                <div class="logo-item">
                    <div class="tablecell-inner">
                        <img src="img/logo-carousel/logo-5.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Partner Logo Section End -->
 <div th:replace= "fragments/main_layout::main_footer"> </div>
 <div th:replace="fragments/main_layout:: footer-scrpits">  </div>

</html>
